<div class="container has-margin-top-50">
  <div class="section">
   
      <div class="file has-name is-boxed is-centered">
          <label class="file-label">
          <input class="file-input" type="file" (change)="onFileChange($event)" />
          <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              Choose a fileâ€¦
            </span>
          </span>
          <span class="file-name">
            {{ scriptFileName }}
          </span>
        </label>
      </div>

      <br/>

      <div class="file is-centered">
          <a *ngIf="uploadButton" class="button is-info" (click)="onFileSave()"><i class="fa fa-upload"></i>&nbsp; Upload Script</a
        >
      </div>

      <div
        class="is-divider"
        style="divider-thickness:$size-4"
        data-content="OR"
      ></div>
      <br />

      <form [formGroup]="editorForm">
      
            <div class="timeline-content">
              <p class="heading">Paste the whole table here</p>
              <div class="field">
                <div class="control content">
                  <ckeditor
                    tagName="textarea"
                    [config]="ckeditorConfig"
                    [editor]="Editor"
                    formControlName="data"
                  ></ckeditor>
              
            </div>
          </div>
        </div>
      </form>
      <a class="button heading  is-primary" 
      [swal]="{ title: 'Upload Table',
                    text: 'Are you sure?',
                    type: 'success',
                    showCancelButton: 'true',
                    focusCancel: 'true',
                    confirmButtonText: 'Yes! Upload it.',
                    cancelButtonText: 'No!'
                  }"
      (confirm)="saveHtmlData()">
        upload table
      </a>
</div>
</div>
