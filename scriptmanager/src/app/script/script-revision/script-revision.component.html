<div class="timeline-item animated fadeInLeft">
  <div class="columns">
    <div class="column">

      <article>
        <div class="content">
            <p *ngIf="revisions.length == 0"><strong>No revisions for this slide right now.</strong></p>
            <table class="table is-bordered">
              <tbody *ngFor="let revision of revisions; let i = index">
                <tr>
                  <td colspan="2"><small><i class="fa fa-history"></i> Updated On:
                      <em innerHTML="{{ revision.date_time  }}"></em></small></td>
                </tr>
                <tr>

                  <td innerHTML="<strong>Cue :</strong> {{ revision['cue'] }}"></td>
                  <td innerHTML="<strong>Narration :</strong>{{ revision['narration'] }}"></td>
                </tr>
                <tr class="break">
                  <td colspan="2"></td>
                </tr>
              </tbody>
            </table>
        </div>
      </article>


    </div>
  </div>
</div>
