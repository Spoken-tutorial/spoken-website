<header class="timeline-header">
  <span class="tag is-link is-medium">{{ index+1 }}</span>
</header>

<div class="timeline-item is-pointer">
  <div class="timeline-marker is-info is-icon">
    <i class="fa fa-plus"></i>
  </div>
  <div class="timeline-content">
    <a class="button heading is-outlined" (click)="insertSlide()">Insert Slide</a>
  </div>
</div>

<div class="timeline-item animated fadeInLeft">
  <div *ngIf="!view" class="timeline-marker is-icon" [swal]="{ title: 'Delete Slide',
              text: 'Are you sure?',
              type: 'error',
              showCancelButton: 'true',
              focusCancel: 'true',
              confirmButtonText: 'Yes! Delete it.',
              cancelButtonText: 'No!'
            }" (confirm)="removeSlide()">
    <a class="delete is-large"></a>
  </div>


  <form [formGroup]="editorForm">
    <div class="columns">

      <div class="column">
        <div class="timeline-content">
          <p class="heading">Visual Cue</p>
          <div class="field">
            <div class="control content">
              <ckeditor tagName="textarea" [config]="ckeditorConfig" [editor]="Editor"
                formControlName="cue" [(ngModel)]="slide.cue" (onKeyup)="cueKey($event)" (blur)="saveSlide()">
              </ckeditor>
            </div>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="timeline-content">
          <p class="heading">Narration</p>
          <div class="field">
            <div class="control content">
              <ckeditor tagName="textarea" [config]="ckeditorConfig" [editor]="Editor"
                formControlName="narration" [(ngModel)]="slide.narration" (onKeyup)="narrationKey($event)"
                (blur)="saveSlide()">
              </ckeditor>
            </div>
          </div>
        </div>
      </div>

    </div>
  </form>

</div>
