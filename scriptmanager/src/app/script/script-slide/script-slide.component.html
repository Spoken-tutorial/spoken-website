<div class="timeline-item">
  <div class="timeline-marker">
  </div>
  <div class="timeline-content">
    <div class="columns">
      <div class="column">
        <div class="is-icon is-pointer button-hover" (click)="moveSlide(-1)">
          <i class="fas fa-chevron-circle-up fa-2x"></i>
        </div>
      </div>
      <div class="column">
        <div class="is-icon is-pointer button-hover" (click)="moveSlide(+1)">
          <i class="fas fa-chevron-circle-down fa-2x"></i>
        </div>
      </div>
      <div class="column">
        <div class="is-icon is-pointer button-hover" (click)="insertSlide()">
          <i class="fas fa-plus-circle fa-2x"></i>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="timeline-item animated fadeInLeft">
  <div *ngIf="!view" class="timeline-marker is-icon" [swal]="{ title: 'Delete Slide',
              text: 'Are you sure?',
              type: 'error',
              showCancelButton: 'true',
              focusCancel: 'true',
              confirmButtonText: 'Yes! Delete it.',
              cancelButtonText: 'No!'
            }" (confirm)="removeSlide()">
    <a class="delete is-large"></a>
  </div>


  <form [formGroup]="editorForm">
    <div class="columns">

      <div class="column">
        <div class="timeline-content">
          <p class="heading">Visual Cue</p>
          <div class="field">
            <div class="control content">
              <ckeditor tagName="textarea" [config]="ckeditorConfig" [editor]="Editor" formControlName="cue"
                [(ngModel)]="slide.cue" (blur)="saveSlide()">
              </ckeditor>
            </div>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="timeline-content">
          <p class="heading">Narration</p>
          <div class="field">
            <div class="control content">
              <ckeditor tagName="textarea" [config]="ckeditorConfig" [editor]="Editor" formControlName="narration"
                [(ngModel)]="slide.narration" (blur)="saveSlide()">
              </ckeditor>
            </div>
          </div>
        </div>
      </div>

    </div>
  </form>

</div>
