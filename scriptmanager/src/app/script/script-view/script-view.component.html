<div class="container has-margin-top-50">
  <div class="section">
    <a class="button is-info" style="width:150px;margin-left:1000px" routerLink="/">
      <i class="fa fa-arrow-left"></i>&nbsp;Go Back
    </a>
    <br><br>
    <div *ngIf="nav!='create'">
      <a class="button is-info" style="width:150px;margin-left:1000px" routerLink="/edit/{{id}}">edit
      </a>
    </div>

    <br><br>

    <div class="columns is-mobile">
      
      <div class="column is-8">
        <div class="timeline">
          <ng-container *ngFor="let slide of slides; let i = index">
            <app-script-slide [slide]="slide" [index]="i" [view]="true" [displayComments]="true" (getCommentEmitter)="onShowComment($event)">
            </app-script-slide>
          </ng-container>
        </div>
      </div>

        <div *ngIf="comment" class="column">
          <br><br>
          <app-script-comment [comments]="comments"></app-script-comment>
        </div>

    </div>
  </div>
</div>
