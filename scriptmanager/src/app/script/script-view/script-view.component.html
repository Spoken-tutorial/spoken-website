<div class="container has-margin-top-50">
  <div class="section">


    <div class="columns is-mobile">
      <div class="column is-8">
        <p class="title">{{ tutorialName }}</p>
      </div>
      <div class="column is-4">
        <div class="is-pulled-right">
          <a class="button is-info" routerLink="/">
            <i class="fa fa-chevron-left"></i>&nbsp;Go Back
          </a>
          &nbsp;
          <a *ngIf="nav!='create'" class="button is-info" routerLink="/edit/{{tid}}/{{lid}}/{{ tutorialName }}">
            <i class="fa fa-edit"></i>&nbsp;Edit Mode
          </a>
        </div>
      </div>

    </div>

    <br><br>

    <div class="columns is-mobile">

      <div class="column is-8">

        <!-- The Modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 *ngIf="index2 != 0" class="modal-title"><i class="fa fa-history"></i> Updated On:
                  <em innerHTML="{{ revisions[index2]['date_time'] }}"></em></h4>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <table class="table is-bordered">
                  <tbody *ngIf="revisions">
                    <tr>
                      <th>Visual Cue</th>
                      <th>Narration</th>
                    </tr>
                    <tr>
                      <td processingDiff [left]="leftContentCue" [right]="rightContentCue"></td>
                      <td processingDiff [left]="leftContentNarration" [right]="rightContentNarration"></td>
                    </tr>
                  </tbody>
                </table>
                <button class="button is-info is-outlined" (click)="revert(revisions[index2])">Revert Back to this
                  Version</button>
              </div>

            </div>
          </div>
        </div>

        <div class="timeline">
          <div>
            <table #tableRow class="table is-bordered is-striped is-fullwidth">
              <tr>
                <th>Sr. No.</th>
                <th>Visual Cue</th>
                <th>Narration</th>
              </tr>
              <tbody *ngFor="let slide of slides; let i = index">
                <tr (mouseenter)='mouseenter(i)' (mouseleave)="mouseleave(i)">
                  <td>{{ i+1 }}</td>
                  <td class="content" innerHTML="{{ slide.cue }}"></td>
                  <td class="content" innerHTML="{{ slide.narration }}"></td>
                  <td [ngClass]="{ 'hide-comment-tools': !overVal[i] }">
                    <button class="button heading" (click)="viewComment(i)">
                      <i class="fa fa-comments"></i>
                    </button>
                    <button class="button heading" (click)="viewRevision(i, slide.id)">
                      <i class="fa fa-history"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>

      <div *ngIf="comment" class="column">
        <app-script-comment [comments]="comments" (commentEmitter)="postComment($event)"></app-script-comment>
      </div>

      <div *ngIf="revision" class="column">
        <app-script-revision [revisions]="revisions" (revisionEmitter)="viewModal($event)"></app-script-revision>
      </div>

    </div>

  </div>
</div>
