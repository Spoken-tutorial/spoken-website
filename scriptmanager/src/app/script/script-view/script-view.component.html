<div class="container has-margin-top-50">
  <div class="section">
    <div class="columns is-centered is-mobile">
      <div class="column">
        <div class="timeline">
          <!-- <header class="timeline-header">
              <span class="tag is-medium is-primary">Slides</span>
            </header> -->
            <a class="button is-info" style="width:150px;margin-left:1000px" routerLink="/" >
              <i class="fa fa-arrow-left"></i>&nbsp;Go Back
            </a><br> 
            <div *ngIf="nav!='create'">
            <a class="button is-info" style="width:150px;margin-left:1000px" routerLink="/edit/{{id}}" >edit
            </a>
            </div>
            <br>
            
          <ng-container *ngFor="let slide of slides; let i = index">
            <app-script-slide
              [slide]="slide"
              [index]="i"
              (removeSlideEmitter)="onRemoveSlide($event)"
              [view]="true"
            ></app-script-slide>
          </ng-container>

          <!-- <ng-container>
            <app-script-comment></app-script-comment>
          </ng-container> -->

        </div>
      </div>
    </div>
  </div>
</div>
