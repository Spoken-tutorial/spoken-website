<div class="container has-margin-top-50">
  <div class="section">


    <div class="columns is-mobile">
      <div class="column is-8">
        <p class="title">{{ tutorialName }}</p>
      </div>
      <div class="column is-4">
        <div class="is-pulled-right">
          <a class="button is-info" routerLink="/">
            <i class="fa fa-chevron-left"></i>&nbsp;Go Back
          </a>
          &nbsp;
          <a *ngIf="nav!='create'" class="button is-info" routerLink="/edit/{{id}}/{{ tutorialName }}">
            <i class="fa fa-edit"></i>&nbsp;Edit Mode
          </a>
        </div>
      </div>

    </div>

    <br><br>

    <div class="columns is-mobile">

      <div class="column is-8">
        <div #newmodal class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <table class="table is-bordered">
              <tbody *ngIf="revisions">
                <tr>
                  <td colspan="2"><small><i class="fa fa-history"></i> Updated On:
                      <em innerHTML="{{ revisions[index2]['date_time'] }}"></em></small></td>
                </tr>
                <tr>
                  <td innerHTML="<strong>Cue :</strong> {{ revisions[index2]['cue'] }}"></td>
                  <td innerHTML="<strong>Narration :</strong>{{ revisions[index2]['narration'] }}"></td>
                </tr>
                <tr class="break">
                  <td colspan="2"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <button class="modal-close is-large" aria-label="close" (click)="hideModal()"></button>
        </div>


        <div class="timeline">
          <div>
            <table #tableRow class="table is-bordered is-striped is-fullwidth">
              <tr>
                <th>Sr. No.</th>
                <th>Visual Cue</th>
                <th>Narration 7</th>
                <!-- <th>Comments</th> -->
              </tr>
              <tbody *ngFor="let slide of slides; let i = index">
                <tr (mouseenter)='mouseenter(i)' (mouseleave)="mouseleave(i)">
                  <td>{{ i+1 }}</td>
                  <td class="content" innerHTML="{{ slide.cue }}"></td>
                  <td class="content" innerHTML="{{ slide.narration }}"></td>
                    <div *ngIf="overVal[i]" [style]="mystyle">
                      <button class="button heading" (click)="viewComment(i)">
                        <i class="fa fa-comments" aria-hidden="true"></i>
                      </button>
                      <button class="button heading" (click)="viewRevision(slide.id)">
                        <i class="fa fa-history"></i>
                      </button>
                    </div>
              
                </tr>
              
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div *ngIf="comment" class="column">
        <app-script-comment [comments]="comments" (commentEmitter)="postComment($event)"></app-script-comment>
      </div>

      <div *ngIf="revision" class="column">
        <app-script-revision [revisions]="revisions" (revisionEmitter)="viewModal($event)"></app-script-revision>
      </div>

    </div>
  </div>
</div>
