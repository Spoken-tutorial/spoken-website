<div class="has-margin-top-50">
  <div class="card">
    <div class="columns">

      <div class="column">
        <div class="card-header-title">
          {{ tutorial.tutorial }}
        </div>
      </div>


      <div class="column">

        <!-- <div *ngIf="!tutorial.script_status" class="column card-header-title is-pulled-right"> -->
          <a class="button is-info" routerLink="/create/{{ tutorial.id }}/{{ tutorial.tutorial }}">
            <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;create
          </a>
        <!-- </div> -->
        <div *ngIf="tutorial.script_status" class="column card-header-title is-pulled-right">
          <a class="button is-info" routerLink="/view/{{ tutorial.id }}/{{ tutorial.tutorial }}">
            <i class="fa fa-eye"></i>&nbsp;view
          </a>
          &nbsp;&nbsp;&nbsp;
          <a class="button is-info" routerLink="/edit/{{ tutorial.id }}/{{ tutorial.tutorial }}">
            <i class="fa fa-edit"></i>&nbsp;edit
          </a>
        </div>

      </div>

    </div>
  </div>

</div>
