<div class="has-margin-top-50">
  <div class="card">
    <div class="columns">
      <div class="column">
        <div class="card-header-title">
          {{ tutorial.tutorial }}
        </div>
      </div>
      <div class="column card-header-title">
        <a routerLink="/create/{{ tutorial.id }}">
          <i class="fa fa-plus" aria-hidden="true"></i> create
        </a>
      </div>
      <div class="column card-header-title">
        <a routerLink="/edit/{{ tutorial.id }}">
          <i class="fa fa-edit"></i> edit
        </a>
      </div>
      <div class="column card-header-title">
        <a routerLink="/view/{{ tutorial.id }}">
          <i class="fa fa-eye"></i> view
        </a>
      </div>
    </div>
  </div>
</div>
