<div class="section">
  <div class="container">
    <div class="columns is-centered has-text-centered">
      <div class="column">
        <div class="select">
          <select [(ngModel)]="currentCategory" (change)="onFossCategoryChange($event.target.value)">
            <option value="-1">Select Foss Category</option>
            <option *ngFor="let category of fossCategories; let i = index" [value]="i">
              {{category['foss_category']['name']}}
            </option>
          </select>
        </div>
      </div>
      <div class="column">
        <div class="select">
          <select (change)="onLanguageChange($event.target.value)">
            <option value="-1">Select Language</option>
            <option *ngFor="let language of currentCategoryLanguages; let i = index" [value]="i">
              {{language['name']}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="columns is-centered has-text-centered" *ngIf="description !== ''">
      <div class="column">
        <blockquote>{{description}}</blockquote>
      </div>
    </div>
    <div class="columns" *ngFor="let tutorial of tutorials">
      <div class="column">
        <app-tutorials [tutorial]="tutorial"></app-tutorials>
      </div>
    </div>
  </div>
</div>
