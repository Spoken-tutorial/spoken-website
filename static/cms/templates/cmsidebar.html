{% if blocks|length > 0 %}
    <div id="sidebar" class="col-lg-2  col-md-2 col-sm-2">
    {% for block in blocks %}
        <div class="block">
            <h5>{{ block.title }}</h5>
            <p>{{ block.body|safe }}</p>
        </div> <!-- /block -->
    {% endfor %}
    </div> <!-- /sidebar -->
    <div id="content-block" class="col-lg-10 col-md-10 col-sm-10">
{% else %}
    <div id="content-block" class="col-lg-12 col-md-12 col-sm-12">
{% endif %}
